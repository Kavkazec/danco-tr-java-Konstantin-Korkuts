<!doctype html>
<html>
  <head>
    <!-- Include the AngularJS library -->
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="myApp">

    <div class="main" ng-controller="BookController">
    	{{all}}
            <div class="forecast" ng-repeat="book in all">

                <!-- datetime -->
                <div >
					{{book.id}}
					{{book.title}}
					{{book.author}}
					{{book.countPage}}
                </div>

            </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/BookController.js"></script>

    <!-- Services -->
    <script src="js/services/books.js"></script>

    <!-- Directives -->


  </body>
</html>
