<!doctype html>
<html>
<head>
  <title>Admin page</title>
  <!-- Include the AngularJS library -->
  <script src="../lib/angular.min.js"></script>
  <script src="../lib/angular-resource.js"></script>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link href="../css/admin.css" rel="stylesheet">
</head>
<body ng-app="myApp">
  <div class="controller" ng-controller="RootController">
    <header>
      <ng-include src="'cascade/mainPageHeader.html'" /> 
    </header>
    <div class="container">
    	<div class="tabbable">
	    	<ul class="nav nav-pills">
			  <li class="active" >
			    <a href="#student" data-toggle="tab" ng-click="getStudents()">Student</a>
			  </li>
			   <li>
			  	<a href="#lecturer" data-toggle="tab" ng-click="getLecturers()">Lecturer</a>
			  </li>
			  <li>
			  	<a href="#pulpit" data-toggle="tab" ng-click="getPulpits()">Pulpit</a>
			  </li>
			   <li>
			  	<a href="#schedule" data-toggle="tab">Schedule</a>
			  </li>
			  <li>
			  	<a href="#subject" data-toggle="tab" ng-click="getSubjects()">Subject</a>
			  </li>
			  <li>
			  	<a href="#lecture" data-toggle="tab" ng-click="getLectures()">Lecture</a>
			  </li>
			  <li>
			  	<a href="#groupe" data-toggle="tab" ng-click="getGroupes()">Groupe</a>
			  </li>
			  <li>
			  	<a href="#verification" data-toggle="tab">Verification</a>
			  </li>
			  <li>
			  	<a href="#book" data-toggle="tab" ng-click="getBooks()">Book</a>
			  </li>
			  <li>
			  	<a ng-href="http://localhost:8080/app/views/authorization.html" class="last">Log out</a>
			  </li>
			</ul>
		
			<div class="tab-content">
				<div class="tab-pane" id="student">
					<ng-include src="'cascade/adminPageStudent.html'" /> 
				</div>
				<div class="tab-pane" id="lecturer">
					<ng-include src="'cascade/adminPageLecturer.html'" /> 
				</div>
				<div class="tab-pane" id="pulpit">
					<ng-include src="'cascade/adminPagePulpit.html'" /> 
				</div>
				<div class="tab-pane" id="schedule">
					schedule
				</div>
				<div class="tab-pane" id="lecture">
					<ng-include src="'cascade/adminPageLecture.html'" /> 
				</div>
				<div class="tab-pane" id="subject">
					<ng-include src="'cascade/adminPageSubject.html'" /> 
				</div>
				<div class="tab-pane" id="groupe">
					<ng-include src="'cascade/adminPageGroupe.html'" /> 
				</div>
				<div class="tab-pane" id="verification">
					verification
				</div>
				<div class="tab-pane" id="book">
					<ng-include src="'cascade/adminPageBook.html'" /> 
				</div>
			</div>
		</div>
    </div>
  </div>

 

  <footer></footer>

  <!-- Modules -->
  <script src="../js/app.js"></script>

  <!-- Controllers -->
  <script src="../js/controllers/RootController.js"></script>

  <!-- Services -->
  <script src="../js/services/pulpit.js"></script>
  <script src="../js/services/books.js"></script>
  <script src="../js/services/groupes.js"></script>
  <script src="../js/services/lecturers.js"></script>
  <script src="../js/services/user.js"></script>
  <script src="../js/services/subject.js"></script>
  <script src="../js/services/lecture.js"></script>
  <script src="../js/services/student.js"></script>


  <!-- Directives -->
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="../js/bootstrap/bootstrap.min.js"></script>

</body>
</html>
