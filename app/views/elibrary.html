<!doctype html>
<html>
<head>
  <title>E-library</title>
  <!-- Include the AngularJS library -->
  <script src="../lib/angular.min.js"></script>
  <script src="../lib/angular-resource.js"></script>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link href="../css/elibraryStyle.css" rel="stylesheet">
</head>
<body ng-app="myApp">
  <div class="controller" ng-controller="BookController">
    <header>
      <ng-include src="'cascade/mainPageHeader.html'" /> 
    </header>
    <div class="row">
       <ng-include src="'cascade/mainPageNavBar.html'"> </ng-include>
       <div class="span8" ng-view>
       	<h1>{{title}}</h1></br>
       	<table class="table table-hover">
				  <thead>
				    <tr>
				      <th class="th-bound" ng-click="orderBy('id') ; reverseSort = !reverseSort">Id</th>
				      <th class="th-bound" ng-click="orderBy('title') ; reverseSort = !reverseSort">Title</th>
				      <th class="th-bound" ng-click="orderBy('author') ; reverseSort = !reverseSort">Author</th>
				      <th ng-click="orderBy('countPage') ; reverseSort = !reverseSort">Count page</th>
				    </tr>
				  </thead>
				  <tbody ng-repeat="book in all | filter: searchKeyword | orderBy:myOrderBy:reverseSort">
				    <tr>
				      <td class="td-bound">{{book.id}}</td>
				      <td class="td-bound">{{book.title}}</td>
				      <td class="td-bound">{{book.author}}</td>
				      <td>{{book.countPage}}</td>
				    </tr>
				  </tbody>
			</table>
      </div>
    </div>
  </div>

 

  <footer></footer>

  <!-- Modules -->
  <script src="../js/app.js"></script>

  <!-- Controllers -->
  <script src="../js/controllers/BookController.js"></script>

  <!-- Services -->
  <script src="../js/services/books.js"></script>

  <!-- Directives -->
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="../js/bootstrap/bootstrap.min.js"></script>

</body>
</html>
