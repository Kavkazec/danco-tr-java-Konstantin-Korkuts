<!doctype html>
<html>
<head>
  <title>Lecturer profile</title>
  <!-- Include the AngularJS library -->
  <script src="../lib/angular.min.js"></script>
  <script src="../lib/angular-resource.js"></script>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link href="../css/lecturer.css" rel="stylesheet">
</head>
<body ng-app="myApp">
  <div class="controller" ng-controller="LecturerController">
    <header>
      <ng-include src="'cascade/mainPageHeader.html'" /> 
    </header>
    <div class="container">
    	<div class="tabbable">
	    	<ul class="nav nav-pills">
			  <li class="active" >
			    <a href="#profile" data-toggle="tab">My profile</a>
			  </li>
			   <li>
			  	<a href="#edit" data-toggle="tab">Edit profile</a>
			  </li>
			  <li>
			  	<a href="#courses" data-toggle="tab">My courses</a>
			  </li>
			  <li>
			  	<a ng-href="http://localhost:8080/app/views/authorization.html" class="last">Log out</a>
			  </li>
			</ul>
		
		<div class="tab-content">
			<div class="tab-pane active" id="profile">
				Full name:{{oneLecturer.user.fullName}}
				</br>
				Education:{{oneLecturer.education}}
				</br>
				Status:{{oneLecturer.status}}
			</div>
			<div class="tab-pane" id="edit">
				
			</div>
			<div class="tab-pane" id="courses">
				<table class="table table-bordered">
				  <thead>
				    <tr>
				   		<th class="th-bound">id</th>
				      	<th class="th-bound">Title</th>
				     	<th>Book</th>
				    </tr>
				  </thead>
				  <tbody ng-repeat="subject in subjects">
				    <tr>
				      <td class="td-bound">{{subject.id}}</td>
				      <td class="td-bound">{{subject.title}}</td>
				      <td>{{subject.book.title}}</td>
				    </tr>
				  </tbody>
				</table>
			</div>
		</div>
		</div>
    </div>
  </div>

 

  <footer></footer>

  <!-- Modules -->
  <script src="../js/app.js"></script>

  <!-- Controllers -->
  <script src="../js/controllers/LecturerController.js"></script>

  <!-- Services -->
  <script src="../js/services/lecturer.js"></script>
  <script src="../js/services/lecturersSubject.js"></script>

 

  <!-- Directives -->
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="../js/bootstrap/bootstrap.min.js"></script>

</body>
</html>
